            </div>
        </nav>

    <main class="mainContacto">
        <div id="index-banner" class="parallax-container">
            <div class="section no-pad-bot">
                <div class="container">
                    <br /><br />
                    <h1 class="header center text-lighten-2 titulo_Slider">
                        ¡CONTACTANOS!
                    </h1>
                    <div class="row center">
                        <h5 class="header col s12 light">
                            Responderemos en las próximas 24 horas
                        </h5>
                    </div>
                </div>
            </div>
            <div class="parallax">
                <img src="img/fotoCont3.png" alt="Imagen de ejemplo de senderistas 2" />
            </div>
        </div>


        <div class="container">
            <div class="section">
                <div class="row">

                    <section class="contacto">
                        <div>
                            <h6 class="col s12 light sub_contacto">
                                Rellená los campos y enviá tu consulta
                                <br>
                            </h6>
                        </div>

                        <form action="#" onsubmit="return validar()" name="form">
                            <div class="row">
                                <div class="col s12 m6">
                                    <div class="icon-block">
                                        <div class="nombre">
                                            <label for="nombre"> NOMBRE <br> </label>
                                            <input type="text" name="nombre" id="nombre" placeholder="Ej. Carla Perez">
                                            <br>
                                        </div>
                                    </div>
                                </div>

                                <div class="col s12 m6">
                                    <div class="icon-block">
                                        <div class="provincia">
                                            <label for="provincia"> PROVINCIA <br> </label>
                                            <input type="text" name="provincia" id="provincia" placeholder="Ej. Salta">
                                            <br>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col s12 m6">
                                    <div class="icon-block">
                                        <div class="tel">
                                            <label for="telefono">TELÉFONO <br> </label>
                                            <input type="text" name="telefono" id="telefono" placeholder="Ej. 4444-4444"> <br>
                                        </div>
                                    </div>
                                </div>

                                <div class="col s12 m6">
                                    <div class="icon-block">
                                        <div class="email">
                                            <label for="email"> EMAIL <br> </label>
                                            <input type="text" name="email" id="email" placeholder="Ej. carlaperez@gmail.com"> <br>
                                        </div>
                                    </div>
                                </div>

                                <div class="consulta">
                                    <label for="consulta"> CONSULTA<br> </label>
                                    <textarea name="consulta" id="consulta" cols="50" rows="100" placeholder="Ingrese su consulta"></textarea>
                                    <br>
                                    <br>
                                </div>

                                <div class="row center boton">
                                    <button type="submit" id="boton" class="btn-large waves-effect waves-light lighten-1 boton_ConoceComo">ENVIAR</a>
                                        <br> </button>
                                    <div id="mensaje" class="Error">
                                    </div>
                                </div>


                        </form>

                    </section>
                    </div>
                </div>
            </div>

        </div>
    </main>

                        </li>
